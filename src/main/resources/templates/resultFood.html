<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            max-width: 1000px;
            width: 100%;
        }
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<section>
    <p>Today's Food</p>
    <table>
        <thead>
        <tr>
            <td>Nazwa</td>
            <td>Waga</td>
        </tr>
        </thead>
        <tbody>
        <tr th:object="${food}">
            <td th:text="*{name}"></td>
            <td th:text="*{weight}"></td>
        </tr>
        </tbody>
    </table>
</section>
<a href="/menuDailyIntake">Back</a>
</body>
</html>
